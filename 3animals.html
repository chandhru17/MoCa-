<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .image-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .input-container input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .input-container button:hover {
      background-color: #0056b3;
    }

    .input-container button:focus {
      outline: none;
    }

    .input-container button:active {
      transform: translateY(1px);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="tiger.jpg" alt="Tiger">
      <img src="lion.jpg" alt="Lion">
      <img src="zebra.jpg" alt="Zebra">
    </div>
    <div class="input-container">
      <input type="text" id="tigerInput" placeholder="Enter the name of the animal">
      <input type="text" id="lionInput" placeholder="Enter the name of the animal">
      <input type="text" id="zebraInput" placeholder="Enter the name of the animal">
      <button id="submitBtn">Submit</button>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const submitBtn = document.getElementById("submitBtn");

      submitBtn.addEventListener("click", function() {
        const tigerInput = document.getElementById("tigerInput").value.trim().toLowerCase();
        const lionInput = document.getElementById("lionInput").value.trim().toLowerCase();
        const zebraInput = document.getElementById("zebraInput").value.trim().toLowerCase();

        let score = 0;

        if (tigerInput === "tiger") {
          score++;
        }

        if (lionInput === "lion") {
          score++;
        }

        if (zebraInput === "zebra") {
          score++;
        }

        // Get score from URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const previousScore = parseInt(urlParams.get('score')) || 0;
        const updatedScore = previousScore + score;

        // Redirect to connect.html with updated score
        window.location.href = `quiz.html?score=${updatedScore}`;
      });
    });
  </script>
</body>
</html>
